# 부가 설명

* [Fastclick](https://github.com/ftlabs/fastclick) 은 ~~무려~~ [Finacial Time Labs](http://labs.ft.com) 에서 웹 컨텐츠 로딩 성능개선을 위해 제작한 Javascript 라이브러리입니다.
* iOS 의 Safari등의 일부 모바일 브라우저는 touch 이벤트 발생 시 이 이벤트를 링크 등의 click 이벤트로 전파해야 할지 매번 체크하는 이유로 약간의 딜레이(300ms)가 발생합니다.
* 브라우저의 click 이벤트를 가진 엘리먼트들에 touch 이벤트를 바인드 하여 이 딜레이를 줄여주는 역할을 합니다.
* [fastclick-rails gem](https://github.com/komagata/fastclick-rails) 은 레일스에서 fastclick.js 를 Asset Pipeline 을 통해 로딩 해주는 라이브러리입니다.
